<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/x-icon" href="/static/img/senai-favicon.jpg">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/img/senai_logo.png" alt="Logo" class="img-fluid">
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center">Controle de Manutenção</h2>

            <!-- Card de login -->
            <div class="square-card card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="form-group">
                            <label for="email">Cadastro</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{{ url_for('pedidos') }}">
                                <button type="button" class="btn btn-danger btn-block">Entrar</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
